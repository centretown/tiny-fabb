<html>
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/static/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/w3/w3.css" />
    <link
      rel="stylesheet"
      href="/static/w3/w3-theme-{{.Theme}}.css"
    />
    <link
      rel="stylesheet"
      href="/static/w3/vars/w3-theme-{{.Theme}}.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/request.js"></script>
  </head>

  <body class="w3-theme-d5">
    <div id="stickyHeader" class="sticky">
      {{template "app-bar" .}} {{template "select-bar" .}}
      {{template "button-bar" .}}
    </div>
    <div
      id="details"
      class="w3-container w3-theme-l4 w3-margin-top"
    ></div>
    <div id="dialog" class="w3-modal w3-card w3-theme-l4"></div>
    <div id="options" class="w3-modal w3-card w3-theme-l4">
      {{template "options" .}}
    </div>
  </body>
  <script defer>
    selectView("settings");
  </script>
</html>
<style>
  .sticky {
    position: sticky;
    top: 0;
  }
  i {
    font-size: 1.5rem;
    color: var(--w3);
  }
  .app-icon > i {
    font-size: 2.25rem;
    color: var(--w3);
  }

  /* .radio-toolbar {
    margin: 10px;
  } */

  .radio-toolbar input[type="radio"] {
    opacity: 0;
    position: fixed;
    width: 0;
  }

  .radio-toolbar label {
    display: inline-block;
    background-color: inherit;
    color: inherit;
    padding: 4px 4px;
  }

  .radio-toolbar label:hover {
    color: var(--w3-l1);
    background-color: var(--w3-l1-bg);
  }

  /* .radio-toolbar input[type="radio"]:focus + label {
    border: 2px dashed #444;
  } */

  .radio-toolbar input[type="radio"]:checked + label {
    background-color: var(--w3-l1-bg);
  }
</style>
