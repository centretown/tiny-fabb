<!DOCTYPE html>
<html>
  {{$wp:=.}}
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/static/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/w3/w3.css" />
  </head>

  <body class="w3-theme-d5">
    <div id="stickyHeader" class="sticky">
      {{template "app-bar" .}}
    </div>
  {{template "controllers" .Controllers}}

    <div id="dialog" class="w3-modal w3-card w3-theme-d5"></div>
    <div id="options" class="w3-modal w3-card w3-theme-d5">
      {{template "options" .}}
    </div>
  </body>

  <!-- script -->

  <script>
    var currentController = 0;
    var dialog = document.getElementById("dialog");

    function selectController(evt,controllerIndex,contentID) {
    console.log(controllerIndex,contentID);
      currentController = controllerIndex;
      x = document.getElementsByClassName("controller");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }    
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
      }
      document.getElementById(contentID).style.display = "block";
      evt.currentTarget.className += " w3-red";
    }

    function selectSection(id,view) {
    let elem = document.getElementById(id)
      if (!elem.innerHTML) {
        getSection("/view/"+urlView(view), id);
      }
      toggleShow(id);
     }


    function toggleShow(id) {
      let elem = document.getElementById(id);
      let show = elem.className.indexOf("w3-show") == -1;
      if (show) {
        elem.className += " w3-show";
      } else { 
        elem.className = elem.className.replace(" w3-show", "");
      }
      return show;
    }

    function urlController() {
      return "" + currentController + "/"
    }
    function urlView(view) {
      return urlController() + view + "/"
    }
    function urlKey(view,key) {
      return urlView(view) + key + "/"
    }

    function selectView(view) {
      currentView = view;
      getSection("/list/" + urlView(), view);
    }

    function openCameraFull(id) {
      let elem = document.getElementById(id)
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    function openCameraSettings(camera) {
      getSection("/"+camera+"/camera-settings/", "dialog") ;
      dialog.style.display = "block";
    }

    function openServoSettings(camera) {
      console.log("openServoSettings");
      getSection("/"+camera+"/servo-settings/", "dialog");
      dialog.style.display = "block";
    }

    function getSection(section, id) {
      fetch(section)
        .then((response) => response.text())
        .then((text) => {
          document.getElementById(id).innerHTML = text;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    function applyPanTilt(cam,pan,tilt,speed) {
      let init = {
        method: "GET",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        credentials: "include",
      };
      let path = "/"+cam+"/pan-tilt/"+pan+"/"+tilt+"/"+speed+"/";
      fetch(path);
      console.log(path);
    }

    function applyServo() {
      let index = document.getElementById("servo-select").value;
      let command = document.getElementById("servo-command").value;
      let angle = document.getElementById("servo-angle").value;
      let speed = document.getElementById("servo-speed").value;
      let easeType = document.getElementById("servo-ease-type").value;
      let init = {
        method: "GET",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        credentials: "include",
      };
      let path = "/servo"+index+"/"+command+"/"+
        angle+"/"+speed+"/"+easeType+"/";
      fetch(path);
    }
    
    function applyCameraCheckbox(camera,id) {
      let val = (document.getElementById(id).checked)?1:0;
      applyCameraVal(camera,id,val);
    }
    
    function applyCameraSetting(camera,id) {
      let val = document.getElementById(id).value;
      applyCameraVal(camera,id,val);
    }

    function applyCameraVal(camera,id,val) {
      let init = {
        method: "GET",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        credentials: "include",
      };
      
      let path = "/"+camera+"/apply/"+id+"/"+val+"/";
      fetch(path);
    }

    function fillForm(id,text) {
      let data = JSON.parse(text);
      let frm = document.getElementById(id+"-form");
      let elem = document.getElementById(id+"-value");
      if (elem) {
        let v = data[frm.name];
        if (v!=null) {
          elem.innerHTML = v;
        }
      }

      for (const [key,elem] of Object.entries(frm)) {
        let v = data[elem.name];
        if (v!=null) {
          if (elem.type=="checkbox") {
            if (v) {
              elem.setAttribute("checked","");
            } else if (elem.hasAttribute("checked")) {
              elem.removeAttribute("checked");
            }
          } else if (elem.type!="radio") {
            elem.value = v;
          }
        }
      }
    }

    function submitForm(view,key,id) {
      frmid=id+"-form";
      let frm = document.getElementById(frmid);
      let params=new URLSearchParams(new FormData(frm)).toString();
      console.log("submit",view,params);
      let init = {
        method: "POST",
        body: params,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        credentials: "include",
      };
      let path = "/apply/"+urlKey(view,key);
      fetch(path, init)
        .then((response) => response.text())
        .then((text) => {
          if (text.includes("error")) {
            alert(text);
            return;
          }
          let obj = JSON.parse(text);
          let elem = document.getElementById(id+"-value");
          if (elem) {
            elem.innerHTML = obj[0].value;
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    function toggleForm(view,key,id) {
      if (!toggleShow(id)){
        return;
      }

      let frmid=id+"-form";
      fetch("/edit/" + urlKey(view,key))
        .then((response) => response.text())
        .then((text) => {
          fillForm(id,text);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    function closeDialog() {
      dialog.style.display = "none";
    }

    function pop(doc) {
      let x = document.getElementById(doc);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function openMenu(id) {
      let x = document.getElementById(id);
      x.className += " w3-show";
    }

    function closeMenu(id) {
      let x = document.getElementById(id);
      x.className = x.className.replace(" w3-show", "");
    }

    function openOptions() {
      document.getElementById("options").style.display =
        "block";
    }

    function closeOptions() {
      document.getElementById("options").style.display = "none";
    }

    function applyOptions() {
      let theme =
        document.getElementById("selected-theme").value;
      let init = { credentials: "include" };

      fetch("/options/" + theme + "/", init)
        .then((response) => response.text())
        .then((text) => {
          if (text.includes("error")) {
            alert(text);
            return;
          }
          let x = document.getElementById("dynamic-colors");
          x.innerHTML = text;
          storeTheme();
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      closeOptions();
    }

    function setDynamic(s) {
      let x = document.getElementById("dynamic-colors");
      x.innerHTML = s;
    }

    function storeTheme() {
      let theme = document.getElementById("dynamic-colors");
      localStorage.theme = theme.innerHTML;
    }

    function loadPreferences() {
      let theme = localStorage.theme;
      if (theme) {
        setDynamic(theme);
      } else {
        storeTheme();
      }
    }

    </script>

  <style>
    body {
      margin: 0.5em;
    }

    .flexview {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      row-gap: .4rem;
      column-gap: .4rem;
    }

    .flexitem {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 20rem;
      max-width: 20rem;
      margin: .1rem;
    }

   .flexcontent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-self: stretch;
      margin: .1rem;
    }

    .doc-title {
      font-weight: 550;
      text-align: center;
    }

    .doc {
      padding: .2rem;
      margin: .1rem;
      overflow-x: wrap;
      overflow-y: scroll;
      max-height: 25vh;
      min-height: 6rem;
    }

    .entries {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
    }

    .response {
      width: 18rem;
      overflow: wrap;
    }

    .content {
      display: flex;
      flex-flow: row wrap;
      max-height: 400px;
    }

    .dlgtab {
      overflow-y: auto;
      max-height: 400px;
    }

    .pic-content {
      display: flex;
      flex-flow: row wrap;
    }

    .pic {
      max-height: 200px;
      min-height: 100px;
      display: block;
      margin: 16px;
      box-shadow: 1rem 1rem .5rem rgba(0,0,0,0.3);
      border-radius: .5rem;
    }

    .pics-items {
      display: flex;
      flex: 11rem;
      flex-flow: row wrap;
      align-items: flex-start;
    }

    .servo-control {
      width: .6rem;
    }

    @media (min-height: 800px) {
      .pic {
        max-height: 400px;
      }
      .content {
        max-height: 600px;
      }
      .dlgtab {
        max-height: 600px;
      }
    }
    @media (min-height: 1200px) {
      .pic {
        max-height: 600px;
      }
      .content {
        max-height: 800px;
      }
      .dlgtab {
        max-height: 800px;
      }
    }
    @media (min-height: 1600px) {
      .pic {
        max-height: 1000px;
      }
      .content {
        max-height: 1200px;
      }
      .dlgtab {
        max-height: 1200px;
      }
   }

    .sticky {
      position: sticky;
      top: 0;
      z-index: 9;
    }
    i {
      font-size: 1.5rem;
      color: var(--w3);
    }

    .radio-toolbar input[type="radio"] {
      opacity: 0;
      position: fixed;
      width: 0;
    }

    .radio-toolbar label {
      display: inline-block;
      background-color: inherit;
      color: inherit;
      padding: 4px 4px;
    }

    .radio-toolbar label:hover {
      color: var(--w3-l1);
      background-color: var(--w3-l1-bg);
    }

    .radio-toolbar input[type="radio"]:checked + label {
      background-color: var(--w3-l1-bg);
    }

    tr:nth-child(even) {
      color: var(--w3-l3);
      background-color: var(--w3-l3-bg);
    }
    tr:nth-child(odd) {
      color: var(--w3-l4);
      background-color: var(--w3-l4-bg);
    }
    
    .full{
      position: absolute:
      top: 80px;
      left: 0;    
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .fullview {
      display: grid;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .fullImage {
      height: 100%;
      max-width: 100%;
      max-height: 95vh;
      margin: auto;
      padding: 0;
    }

    .select-controller {
      text-align: center;
      width: 100%;
    }
  </style>
